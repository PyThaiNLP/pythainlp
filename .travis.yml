language: python

dist: xenial

os:
- linux

python:
- '3.6'

cache:
  directories:
    - ~/.cache/pip
#    - ~/nltk_data
#    - ~/pythainlp-data


before_install:
- sudo rm -f /etc/boto.cfg

addons:
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3
      
install:
- pip install "tensorflow>=2,<3" deepcut
- pip install -r requirements.txt
- pip install .[full]
- pip install coveralls

script: coverage run --source=pythainlp setup.py test

after_success: coveralls

deploy:
  provider: pypi
  distributions: bdist_wheel
  user: wannaphong
  password:
    secure: 
  on:
    tags: true
