language: python

dist: bionic

os:
- linux

python:
- '3.6'

cache:
  directories:
    - ~/.cache/pip
    - ~/nltk_data
    - ~/pythainlp-data

before_install:
- sudo rm -f /etc/boto.cfg

install:
- pip install -U pip setuptools
- pip install -U "tensorflow>=2,<3" deepcut
- pip install -U -r requirements.txt
- pip install .[full]
- pip install -U coverage coveralls

script:
- coverage run -m unittest discover

after_success:
- coveralls

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: wannaphong
  password:
    secure: 
  on:
    tags: true
